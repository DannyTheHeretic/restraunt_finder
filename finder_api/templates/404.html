<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 3s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background 0.3s ease;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <!-- Animated floating bubbles -->
        <span style="top: 80%; left: 10%; animation-delay: 0s; animation-duration: 12s;"></span>
        <span style="top: 90%; left: 30%; animation-delay: 2s; animation-duration: 15s;"></span>
        <span style="top: 70%; left: 50%; animation-delay: 4s; animation-duration: 20s;"></span>
        <span style="top: 85%; left: 70%; animation-delay: 6s; animation-duration: 18s;"></span>
        <span style="top: 95%; left: 90%; animation-delay: 8s; animation-duration: 25s;"></span>
    </div>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
