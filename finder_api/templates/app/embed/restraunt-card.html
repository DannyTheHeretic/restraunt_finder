{% load static %}
<div class="restaurant-card">
    <img src="https://via.placeholder.com/100" alt="Restaurant Image">
    <div class="restaurant-info">
        <h3>{{restaurant.name}}</h3>
        <p>Address: {{restaurant.address}}, {{restaurant.city}}</p>
        <p>Rating: {{restaurant.rating}}</p>
        <p>Cuisine: 
            {% for t in restaurant.catagory %}
                <a href="/cuisine/{{t}}"><span  class="cuisine-button">{{t}}</span></a>
            {% endfor %}
        </p>
    </div>
    <div class="restaurant-actions">
        <button class="view-menu">View Menu</button>
        <button class="book-table">Book a Table</button>
    </div>
</div>
