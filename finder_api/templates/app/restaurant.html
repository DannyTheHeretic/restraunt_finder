{% extends "app/embed/layout.html" %}

{% block content %}
{% load static %}
<img src="{{restaurant.get_logo}}">

<h2>{{restaurant.name}}</h3>
<h3>{{restaurant.address}}</h6>
<h3>{{restaurant.city}}</h3>
<h3><a href="{{restaurant.website}}">{{website}}</a></h3>
<h3>{{restaurant.price_level}}</h3>

<p>Cuisine: 
    {% for t in restaurant.catagory.all %}
        <a href="/cuisine/{{t}}"><span  class="cuisine-button">{{t}}</span></a>
    {% endfor %}
</p>
{% endblock content %}
